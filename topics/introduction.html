    <h1 class="title topictitle1" id="ariaid-title1">Introduction</h1>

    <div class="body">
        <p class="p">With just a little bit of care and preparation, any flower garden can be a vibrantly
            colored environment. Flowers can be selected for specific blooming seasons, colors and
            shapes. Both annual and <a class="xref" href="../concepts/glossaryPerennial.html">perennial</a>
            flower gardens can be planted depending on climate and specific needs.</p>

    </div>
