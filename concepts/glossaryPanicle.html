<body id="flowers.panicle">

    <h1 class="title title glossterm topictitle1" id="ariaid-title1">Panicle</h1>

    <div class="abstract abstract glossdef">A <dfn class="term">panicle</dfn> is a compound raceme, a loose, much-branched indeterminate
        inflorescence with pedicellate flowers (and fruit) attached along the secondary branches (in
        other words, a branched cluster of flowers in which the branches are racemes).</div>
