    <h1 class="title title glossterm topictitle1" id="ariaid-title1">Bulb</h1>

    <div class="abstract abstract glossdef">A <dfn class="term">bulb</dfn> is an underground vertical shoot that has modified leaves (or
        thickened leaf bases) that are used as food storage organs by a dormant plant.</div>
